{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Subject List</h1>
    <div> 
        <!-- Iterate over object_list -->
        {% for subject in subject_list %} 
        <!-- Display Objects -->
        <div><a href="{% url 'teachers:subject_detail' subject.pk %}">{{ subject.name }}</a></div> 
    
        <hr/> 
        <!-- If objet_list is empty  -->
        {% empty %} 
        <div>No objects yet.</div> 
        {% endfor %} 
    </div>
{% endblock %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fulid">
    <h1>{{ subject.name }}</h1>
    <div>{{ subject.aim }}</div>

    <div class="text-center my-4">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">Add Examtime</button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">New Examtime</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'teachers:add_examtime' subject.pk %}" method="post">
                        {% csrf_token %}
                        {{form | crispy}}
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div>
        {% for examtime in examtimes %}
        <div class="row">
            <div class="col-2">ExamTime:</div>
            <div class="col-10"><a href="">Date: {{examtime.date}} - Semester: {{examtime.semester}}</a></div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}

{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    {{outcome.subject.name}}
{% endblock %}

{% block titlelink %}
    {% url 'teachers:subject_detail' outcome.subject.pk %}
{% endblock %}

{% block content %}
<form action="{% url 'teachers:create_question' outcome.pk %}" method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
